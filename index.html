<div id="#myModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content"  style="background-image: url('images/letterbg.jpg'); height: 960px; opacity: 0.9; width: 100%;">
        <div class="modal-header">
            <span class="text-sm-center">....</span>
            <h2 id="mainletter" class="text-center">🎈 Happy Birthday!!! 🎉🎁 </h2>
            <span class="text-sm-center">....</span>
        </div>
        <div class="modal-body">
            <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Para sa taong mahal ko ng walang pasubali oo ikaw yun, ikaw na nagbabasa nito">
            <p id="mainletter" class="text-sm-left text-justify"> To the one that I love unconditionally, </p> </span><br>
            <span class="text-sm-center"> 💖 ~~~~~~~~~~~~ 💖 ~~~~~~~~~~~ 💖 ~~~~~~~~~~~ 💖</span>
            <div class="d-flex justify-content-center">
            <p id="verseletter" class="text-justify"></p></div>
            <p id="mainletter" class="text-sm-right">_________________</p>
            <p id="mainletter" class="text-sm-right">import __future__     </p>
        </div>
         <div class="text-right">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$('#myModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
})
</script>

<script type="text/javascript">
    var messages = [
        "For he will command his angels concerning you to guard you in all your ways. Psalm 91:11",
        "May he grant you your heart's desire and fulfill all your plans! Psalm 20:4",
        "Have I not commanded you? Be strong and courageous. Do not be frightened, and do not be dismayed, for the Lord your God is with you wherever you go. Joshua 1:9",
        "The Lord bless you and keep you; the Lord make his face shine on you and be gracious to you; the Lord turn his face toward you and give you peace. Numbers 6:24-26",
        "For by me your days will be multiplied, and years will be added to your life. Proverbs 9:11",
        "Beloved, I pray that all may go well with you and that you may be in good health, as it goes well with your soul. 3 John 1:2",
        "You make known to me the path of life; in your presence there is fullness of joy; at your right hand are pleasures forevermore. Psalm 16:11",
        "So now faith, hope, and love abide, these three; but the greatest of these is love. 1 Corinthians 13:13",
        ];
    var message = messages[Math.floor(Math.random() * messages.length)];

    $('document').ready(function(){
        $("#modalmessage").click(function(){
            $('#verseletter').text(message);
        })
    })
</script>
